---
name: 'tagged-release'

on:
  push:
    tags:
      - 'v*'

jobs:
  tagged-release:
    name: 'Tagged Release'
    runs-on: 'ubuntu-latest'

    steps:
      # Run checks to make sure the build is good
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} to run pre-release checks
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn run check
      # Create a release if it's working!
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          # files: |
          #   LICENSE.txt
